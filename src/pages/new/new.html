<ion-header>
  <ion-navbar>
    <ion-title>New</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Create new note</h2>
  <form #f="ngForm" (ngSubmit)="addNewNote(f.value)">
    <ion-list>

      <ion-item>
        <!-- <ion-label stacked>Name</ion-label> -->
        <ion-input type="text" value="" name="name" placeholder="Name" clearInput ngModel></ion-input>
      </ion-item>

      <ion-item>
        <!-- <ion-label stacked>Content</ion-label> -->
        <ion-input type="content" name="content" placeholder="content" clearInput ngModel></ion-input>
      </ion-item>

      <!-- <ion-label fixed>Pic2</ion-label> -->
    
        <ion-item *ngFor="let image of images; let i = index">
          <img src="{{image}}" (swipe)="deleteImg(i)"/>
        </ion-item>
      

    </ion-list>
    <p></p>
    <ion-card (tap)="getPicture()">
        <ion-item>
            <ion-icon item-end name="camera"></ion-icon>
        </ion-item>
    </ion-card>
    <div padding>
      <button ion-button type="submit">Add</button>
    </div>
  </form>
  <!-- <button ion-default (click)="getPicture()"><ion-icon name="camera"></ion-icon></button> -->

</ion-content>
